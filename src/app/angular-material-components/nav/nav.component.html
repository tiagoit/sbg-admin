<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <!-- TODO: add logo here -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/tags" routerLinkActive="active" *ngIf="auth.loggedIn">Tags</a>
      <a mat-list-item routerLink="/cities" routerLinkActive="active" *ngIf="auth.loggedIn">Cidades</a>
      <a mat-list-item routerLink="/orgs" routerLinkActive="active" *ngIf="auth.loggedIn">Organizações</a>
      <a mat-list-item routerLink="/events" routerLinkActive="active" *ngIf="auth.loggedIn">Eventos</a>

      <!-- TODO: Only admin --><a mat-list-item routerLink="/migrations" routerLinkActive="active" *ngIf="auth.loggedIn">Migrations</a>

      <a mat-list-item (click)="logout()" href="#" *ngIf="auth.loggedIn">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>    
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- TODO: Add logo -->
      <!-- TODO: Add active component name -->
      <span>{{getModuleTitle()}} | Sul BA Guia</span>
    </mat-toolbar>
    
    <mat-progress-bar mode="indeterminate" [class.active]="appService.isLoading()"></mat-progress-bar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
