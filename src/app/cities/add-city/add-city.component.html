<form class="form-container" [formGroup]="fg">

  <h2>Cadastrar Cidade</h2>

  <!-- NAME -->
  <mat-form-field>
    <input #firstInput matInput formControlName="name" placeholder="Nome" required>
  </mat-form-field>

  <button mat-raised-button color="accent" [disabled]="!fg.valid" (click)="save()">Salvar</button>
  <button mat-raised-button color="primary" (click)="cancel()">Cancelar</button>
</form>
