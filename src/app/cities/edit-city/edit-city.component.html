<form class="form-container" [formGroup]="fg"> 
  <h2>Editar Cidade</h2>

  <mat-form-field>
    <input #firstInput matInput formControlName="name" placeholder="Nome" required tabindex="1">
    <mat-error>Nome indisponível.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select required formControlName="regionID">
      <mat-option *ngFor="let region of regions" [value]="region._id">{{region.name}}</mat-option>
    </mat-select>
    <mat-label>Região</mat-label>
  </mat-form-field>

  <mat-checkbox class="mt-2" formControlName="status" tabindex="2">Ativo</mat-checkbox>

  <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="!fg.valid || appService.isLoading()" tabindex="3">Atualizar</button>
  <button mat-raised-button color="primary" (click)="backToList()" [disabled]="appService.isLoading()" tabindex="4">Cancelar</button>
</form>
