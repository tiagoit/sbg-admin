<form class="form-container" [formGroup]="fg"> 
  <h2>Editar Cidade</h2>

  <mat-form-field>
    <input #firstInput matInput formControlName="name" placeholder="Nome" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="email" placeholder="Email" required>
    <mat-error>Email indisponível.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" formControlName="pass" placeholder="Senha" required>
  </mat-form-field>

  <mat-form-field>
    <mat-select formControlName="regionID">
      <mat-option *ngFor="let region of regions" [value]="region._id">{{region.name}}</mat-option>
    </mat-select>
    <mat-label>Região</mat-label>
  </mat-form-field>

  <mat-form-field>
    <mat-select required formControlName="role">
      <mat-option *ngFor="let role of service.roles" [value]="role.code">{{role.name}}</mat-option>
    </mat-select>
    <mat-label>Papel</mat-label>
  </mat-form-field>

  <mat-checkbox class="mt-2" formControlName="status">Ativo</mat-checkbox>

  <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="!fg.valid || appService.isLoading()">Atualizar</button>
  <button mat-raised-button color="primary" (click)="backToList()" [disabled]="appService.isLoading()">Cancelar</button>
</form>
