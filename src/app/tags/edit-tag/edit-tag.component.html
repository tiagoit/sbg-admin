<form class="form-container" [formGroup]="fg"> 
  <h2>Editar Tag</h2>

  <!-- TITLE -->
  <mat-form-field>
    <input #firstInput matInput formControlName="title" placeholder="Tag" required tabindex="1">
    <mat-error>Nome indispon√≠vel.</mat-error>
  </mat-form-field>

  <!-- STATUS -->
  <mat-checkbox class="mt-2" formControlName="status" tabindex="2">Ativo</mat-checkbox>

  <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="!fg.valid || appService.isLoading()" tabindex="3">Atualizar</button>
  <button mat-raised-button color="primary" (click)="backToList()" [disabled]="appService.isLoading()" tabindex="4">Cancelar</button>
</form>
