<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort matSortActive="title" matSortDirection="desc" aria-label="Elements">
    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status ? 'Ativo' : 'Inativo'}}</td>
    </ng-container>

    <!-- featured Column -->
    <ng-container matColumnDef="featured">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Destaque</th>
      <td mat-cell *matCellDef="let row">{{row.featured ? 'Sim' : 'NÃ£o'}}</td>
    </ng-container>

    <!-- Actions Column -->  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="edit(row._id)" [disabled]="appService.isLoading()">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(row._id, row.title)" [disabled]="appService.isLoading()">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="100"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>

<div class="fab">
  <button mat-icon-button (click)="add()">
    <mat-icon aria-label="Add">add</mat-icon>
  </button>
</div>
